<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms com JS</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form action="" method="post">
        <div class="br">
        <div class="space">
            <div>
                <label class="t"> Nome: </label>
            </div>
            <div>
                <input type="text" id="nome">
            </div>
        </div>

        <div class="space">
            <div>
                <label class="t2"> Sobrenome: </label>
            </div>
            <div>
                <input type="text" id="sobren">
            </div>
        </div>

        <div class="space">
            <div>
                <label class="t3"> E-mail: </label>
            </div>
            <div>
                <input type="email" id="email">
            </div>
        </div>

        <div class="space">
            <div>
                <label class="t4"> Data de nascimento: </label>
            </div>
            <div>
                <input type="date" id="nasc">
            </div>
        </div>

        <div class="space">
            <div>
                <label class="t5"> Telefone: </label>
            </div>
            <div>
                <input type="tel" id="tel">
            </div>
        </div>

        <div class="space">
            <div>
                <label class="t6"> Assunto: </label>
            </div>
            <div>
                <input type="text" id="assunto">
            </div>
        </div>

        <div class="space">
            <div>
                <label for="msg" class="t7"> Mensagem: </label>
            </div>
            <div>
                <textarea name="msg" id="msg"></textarea>
            </div>
        </div>

        <button type="button"> 
            <h4>
                Conferir informações 
            </h4>
        </button>
    </form>

    <div id="inf"></div>
    </div>
</body>
</html>
